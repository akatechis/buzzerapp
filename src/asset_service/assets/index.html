<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Buzzer app</title>
  </head>
  <body>
    <h1>Buzzer app</h1>

    <div id="signup">
      <h2>Register</h2>
      <form action="/api/register" method="post">
        <label for="username">
          Email: <input type="text" id="username" name="username">
        </label>
        <label for="username">
          Password: <input type="password" id="password" name="password">
        </label>
        <input type="submit" value="Register">
      </form>
    </div>

    <div id="login">
      <h2>Login</h2>
      <form action="/api/authenticate" method="post">
        <label for="username">
          Email: <input type="text" id="username" name="username">
        </label>
        <label for="username">
          Password: <input type="password" id="password" name="password">
        </label>
        <input type="submit" value="Login">
      </form>
    </div>

  </body>
</html>
